services:
  chess:
    container_name: chess
    build:
      context: ./omega-chess/
    image: chess:1.0
    networks:
      - default
    restart: unless-stopped

  tbot:
    container_name: tbot
    build:
      context: ./telegram-bot-server/
    image: tbot:1.0
    networks:
      - default
    restart: unless-stopped

  nginx:
    user: root
    container_name: nginx
    image: nginx
    volumes:
      - ./nginx/default_https.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt/:/etc/letsencrypt/
    ports:
      - "80:80"
      - "443:443"
    restart: always
    networks:
      - default